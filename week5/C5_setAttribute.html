<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rects = document.querySelectorAll(".rect");

        rects.forEach((rect, index) => {
          src = `/Users/su0907/202344024/javascript/media/cat${index + 1}.PNG`;
          rect.setAttribute("src", src);
          //인덱스에 따라 50씩 커지는 이미지
          rect.style.width = `${100 + index * 50}px`;
        });
      });
    </script>
  </head>
  <body>
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
  </body>
</html>
