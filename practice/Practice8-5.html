<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
      }
      img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr />
    <div>
      <img
        src="/Users/su0907/202344024/javascript/media/spade-3.png"
        width="100"
        height="140"
        alt="스페이드3"
      />
      <img
        src="/Users/su0907/202344024/javascript/media/spade-A.png"
        width="100"
        height="140"
        alt="스페이드A"
      />
      <img
        src="/Users/su0907/202344024/javascript/media/spade-2.png"
        width="100"
        height="140"
        alt="스페이드2"
      />
      <img
        src="/Users/su0907/202344024/javascript/media/spade-7.png"
        width="100"
        height="140"
        alt="스페이드7"
      />
    </div>
    <script>
      let imgArray = document.querySelectorAll("img");

      for (let i = 0; i < imgArray.length; i++) {
        let obj = imgArray[i];
        obj.style.zIndex = i;
        obj.style.left = "10px";
        obj.style.top = "20px";

        obj.onclick = shuffle;
      }
      function shuffle() {
        for (let i = 0; i < imgArray.length; i++) {
          let obj = imgArray[i];
          obj.style.zIndex++;

          obj.style.zIndex %= imgArray.length;
        }
      }
    </script>
  </body>
</html>
