<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onmousemove</title>
<script>
let cursor; // 커서 이미지를 가진 <div> 객체

function makeCursor() {
    cursor = document.getElementById("cursor");

    // 매우 높은 z-index 값을 주어 무엇보다 위에 나타나게 함
    cursor.style.zIndex = 100;

    var myMouse = document.getElementById("mouse");

    document.onmousemove = function(e) {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
        myMouse.innerHTML = cursor.style.left + ", " + cursor.style.top;
    }
}
</script>
</head>

<body onload="makeCursor()">
<h3>이미지 커서 만들기</h3>
<hr>

<p id="p">마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
<p id="mouse">마우스의 위치</p>

<div id="cursor" style="position:absolute;">
    <img src="media/1.png" width="30" height="30">
</div>

</body>
</html>
