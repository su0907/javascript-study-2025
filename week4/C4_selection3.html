<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dayOfWeek = new Date().getDay();
      switch (dayOfWeek) {
        case 0:
        case 6:
          document.write("휴무일");
          break;
        default:
          document.write("근무일");
          break;
      }
    </script>
  </body>
</html>
